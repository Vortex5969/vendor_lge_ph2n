[SENSING]
MINIMUM_RSSI = -67
MAXIMUM_COMBO_TIME_DIFF_MS = 2500
MINIMUM_SIGNAL_CNT = 2
MAXIMUM_SIGNAL_CNT_MARGIN = 1
ONESHOT_DETECT = 1
DISALLOW_DUPL = 1
RESET_DISALLOW_DUPL = 1
RESET_DISALLOW_DUPL_TERM_MS = 10000
RESET_ALL_MARKED= 1
RESET_ALL_MARKED_TERM_MS = 10000
NEVA_SET_MARKED = 0
NEVA_SET_MARKED_FAIL_DEVICES = 1
DETECTING_RESET_TERM_MS = 5000
;
;
;
[GENERAL]
;
;;;;; DETECT OPTION
CUSTOMIZED_SCAN_TIME = 200
STACK_DEFAULT_SCAN_TIME_FOR_H10 = 20
SMALL_GAP_MS = 20
ACTION_GAP_MS = 200
LONG_ACTION_GAP_MS = 1000
SHORT_ACTION_GAP_MS = 50
VERY_LONG_SCAN_ACTION_GAP_MS = 2000
