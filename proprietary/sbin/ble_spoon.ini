FORCE_TURN_ON_AND_START_SCAN_GAP_MS_MTK = 1800
OPTION_PROP_SCAN_POSSIBLE = 1
;
;;;;; APP OPTION
SHOW_ALL_OF_DEBUG = 0
SHOW_LOG_ALL_CALLBACK = 1
SHOW_LOG_DEVICE_FOUND = 1
SHOW_FEW_LOG_DEVICE_FOUND = 1
SHOW_FEW_LOG_RSSI_MARGIN = 10
