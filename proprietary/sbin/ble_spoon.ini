SERVICE_LOADING_TERM_MS = 2500
PRINT_LOG_TO_STDOUT = 0
SUPPORT_SCANNING_LEGACY_BT_FOR_H10 = 1
SUPPORT_SCANNING_BLE_FOR_H10 = 1